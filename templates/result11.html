<!DOCTYPE html>
<html>
<head>
	<title>Result</title>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid" style="text-align:center;padding-top:10%">
		<h1>Please Enter your SMS inside this box</h1>
		<br><br><br>
		<form name = "passdata", method = "post">
			<div class="input-group mb-3" style="width:50%;margin-left:25%;">
				<input type="text" class="form-control" placeholder="SMS" name = "msg" size="" value="{{msg}}">
				<button type="submit" class="btn btn-dark" name = "predict">Submit</button>
			</div>

		</form>
        {% if res == "ham" %}

            <div class="alert alert-success" role="alert">
                SMS message is not spam!😁
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                Unfortunately, SMS message is spam!😢
            </div>
        {% endif %}
	</div>
</body>
</html>
